<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Bundle with Popper -->
    <script src="static/js/bootstrap.bundle.min.js"></script>
    
    <!-- html2canvas -->
    <script src="static/js/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://superal.github.io/canvas2image/canvas2image.js"></script>

    <!-- cloudflare -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.5/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.6/utils/Draggable.min.js"></script>


    <title>Hello, SVEEP Korea!</title>
    <link rel="icon" type="image/x-icon" href="static/images/eci-logo.png">



    <style>
        .image-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 100%;
        }

        .image1, .image2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
        }
        
        .image1 {
            z-index: 1;
        }
        .image2 {
            z-index: 0 !important;
            cursor: move;
        }

    </style>

</head>

<body class="bg-light">

    <div class="container">

        <form>
            <div class="d-flex justify-content-center image-container">
                <div id="wrapper">
                    <img class="image1" id="frame" src="static/images/Koreaimage-4.png">
                    <img class="image2" id="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/56901/dog2.jpg">
                </div>
               
            </div>
            <div class="mb-3">
                <label for="uploadImage" class="form-label">Your photo</label>
                <input type="file" class="form-control" id="uploadImage" accept="image/png, image/jpg, image/jpeg" required>
            </div>
            <button type="button" class="btn btn-sm btn-primary" id="mergeAndDownload">Download</button>
        </form>

    </div>



    <script>

        let fileTag = document.getElementById("uploadImage"),
            preview = document.getElementById("preview");

        fileTag.addEventListener("change", function () {
            changeImage(this);
        });

        function changeImage(input) {
            let reader;

            if (input.files && input.files[0]) {
                reader = new FileReader();
                reader.onload = function (e) {
                    preview.setAttribute('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.querySelector('button').addEventListener('click', function () {
            html2canvas(document.querySelector('.specific'), {
                scale: 5,
                dpi: 300,
                onrendered: function (canvas) {
                    // document.body.appendChild(canvas);
                    return Canvas2Image.saveAsPNG(canvas);
                }
            });
        });

        Draggable.create("#preview", {
            type: "x,y",
            bounds: "#wrapper",
            edgeResistance: 0.0
        });

    </script>
</body>

</html>
