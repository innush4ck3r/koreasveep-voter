    <meta charset="utf-8">

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>
        .image-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            overflow: hidden;
            margin-top: 14px;
        }

        .image1,
        .image2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
        }

        .image1 {
            pointer-events: none;
            z-index: 1;
        }

        .image2 {
            width: 50%;
            height: 50%;
            z-index: 0;
            pointer-events: auto;
        }

        body {
            overflow: hidden;
        }
    </style>

</head>

<body class="bg-light">

    <div class="container text-center">

        <form>

            <div class="d-flex justify-content-center image-container ">
                <div class="frame">
                    <img class="image1" id="wrapper" src="static/images/voterCollection.png">
                </div>
                <img class="image2 resize-drag" id="preview" src="static/images/avatar-image.png">
            </div>

            <div class="mb-3  mt-5">
                <label for="uploadImage" class="form-label">Upload your photo</label>
                <input type="file" class="form-control" id="uploadImage" accept="image/png, image/jpg, image/jpeg"
                    required>
            </div>

            <button type="button" class="btn btn-sm btn-primary" id="mergeAndDownload">Save to disk</button>

        </form>

    </div>



    <script>

        let fileTag = document.getElementById("uploadImage"),
            preview = document.getElementById("preview");

        fileTag.addEventListener("change", function () {
            changeImage(this);
        });

        function changeImage(input) {
            let reader;

            if (input.files && input.files[0]) {
                reader = new FileReader();
                reader.onload = function (e) {
                    preview.setAttribute('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        gsap.registerPlugin(Observer);

        let root = document.documentElement;
        let item = document.querySelector(".resize-drag");
        let setItem = gsap.quickSetter(item, "css");
        let isPressed = false;
        let edgeSize = Observer.isTouch ? 40 : 20;
        let edgeX = "";
        let edgeY = "";

        let cursors = {
            default: "grab",
            dragging: "grabbing",
            top: "ns-resize",
            left: "ew-resize",
            bottom: "ns-resize",
            right: "ew-resize",
            topleft: "nwse-resize",
            bottomright: "nwse-resize",
            topright: "nesw-resize",
            bottomleft: "nesw-resize"
        };

        let observer = Observer.create({
            type: "touch,pointer",
            target: item,
            onPress(self) {
                onMove(self);
                isPressed = true;
                updateCursor();
            },
            onRelease() {
                isPressed = false;
                updateCursor();
            },
            onMove,
            onDrag(self) {

                // we're dragging the item
                if (!edgeX && !edgeY) {
                    return setItem({
                        x: `+=${self.deltaX}`,
                        y: `+=${self.deltaY}`,
                    });
                }

                let css = {};
                let bounds = item.getBoundingClientRect();

                // swap edges to invert resizing
                if (edgeX === "right" && self.x < bounds.left) {
                    edgeX = "left";
                } else if (edgeX === "left" && self.x > bounds.right) {
                    edgeX = "right";
                }

                if (edgeY === "bottom" && self.y < bounds.top) {
                    edgeY = "top";
                } else if (edgeY === "top" && self.y > bounds.bottom) {
                    edgeY = "bottom";
                }

                let deltaX = self.x - (edgeX === "left" ? bounds.left : bounds.right);
                let deltaY = self.y - (edgeY === "top" ? bounds.top : bounds.bottom);

                if (edgeX === "right") {
                    css.width = `+=${deltaX}`;
                } else if (edgeX === "left") {
                    css.width = `+=${-deltaX}`;
                    css.x = `+=${deltaX}`;
                }

                if (edgeY === "bottom") {
                    css.height = `+=${deltaY}`;
                } else if (edgeY === "top") {
                    css.height = `+=${-deltaY}`;
                    css.y = `+=${deltaY}`;
                }

                setItem(css);
            }
        });

        updateCursor();

        function onMove(self) {

            if (isPressed) return;

            let bounds = item.getBoundingClientRect();

            let x = self.x - bounds.left;
            let y = self.y - bounds.top;

            edgeX = "";
            edgeY = "";

            if (x <= edgeSize) {
                edgeX = "left";
            } else if (bounds.width - x <= edgeSize) {
                edgeX = "right";
            }

            if (y <= edgeSize) {
                edgeY = "top";
            } else if (bounds.height - y <= edgeSize) {
                edgeY = "bottom";
            }

            updateCursor();
        }

        function updateCursor() {

            let currentEdge = edgeY + edgeX;
            let cursor = cursors[currentEdge ? currentEdge : (isPressed ? "dragging" : "default")];

            item.style.cursor = cursor;
            root.style.cursor = isPressed ? cursor : "unset";
        }


        // -----------------------------------------------------------
        


    </script>


<script>

    let image1 = document.getElementById("wrapper");
    let image2 = document.getElementById("preview");
    let mergeAndDownloadButton = document.getElementById("mergeAndDownload");

    mergeAndDownloadButton.addEventListener("click", function () {
        mergeAndDownload();
    });


    function mergeAndDownload() {
        // Create a new canvas with the same dimensions as the images
        let canvas = document.createElement("canvas");
        canvas.width = 500;
        canvas.height = 500;

        let context = canvas.getContext("2d");

        let rect = image2.getBoundingClientRect();

        // Draw both images on the canvas with their respective z-index
        // context.drawImage(image2, 0, 0, image2.width, image2.height);
        context.drawImage(image2, rect.left - image1.getBoundingClientRect().left, rect.top - image1.getBoundingClientRect().top, 500, 500);

        context.drawImage(image1, 0, 0, canvas.width, canvas.height);

        // Convert the canvas to a data URL
        let mergedImage = canvas.toDataURL("image/png");

        // Create a temporary download link and trigger the download
        let downloadLink = document.createElement("a");
        downloadLink.href = mergedImage;
        downloadLink.download = "image.png";
        downloadLink.click();
    }
</script>

</body>

</html>
